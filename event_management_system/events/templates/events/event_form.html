{% extends 'events/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<div class="container form-container">
    <div class="form-card">
        <h2 class="form-heading">{{ form.instance.pk|yesno:"Edit Event,Create Event" }}</h2>
        <form method="post" class="event-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-buttons">
                <button type="submit" class="btn-primary">{{ form.instance.pk|yesno:"Update,Create" }}</button>
                <a href="{% url 'event_list' %}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
